<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Aradhya ‚ù§Ô∏è</title>
    <style>
        body { background-color: #ffe6eb; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif; overflow: hidden; text-align: center; margin: 0; }
        .container { width: 85%; max-width: 350px; background: white; padding: 30px 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 20px; }
        .gif-box img { width: 100%; border-radius: 10px; }
        .btn-group { margin-top: 25px; display: flex; justify-content: center; gap: 15px; }
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #yes { background: #ff4d6d; color: white; }
        #no { background: #eee; color: #666; position: relative; }
        .hidden { display: none; }
        .heart { position: absolute; color: #ff4d6d; animation: float 3s linear forwards; }
        @keyframes float { 0% { transform: translateY(100vh) scale(0); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body onclick="document.getElementById('bgMusic').play()">

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="card1" class="container">
        <img src="https://media.tenor.com/IC9yq9p4_pIAAAAj/cute-bear-kiss.gif" style="width:100%">
        <h1>Aradhya, Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yes">YES!</button>
            <button id="no">No</button>
        </div>
    </div>

    <div id="card2" class="container hidden">
        <img src="https://media.tenor.com/z_mY_nL3K_AAAAAj/cute-bear.gif" style="width:100%">
        <h1>Yayyy! I love you, Aradhya! üíñ</h1>
        <p>Tum Hi Ho... ‚ú®</p>
    </div>

    <script>
        const no = document.getElementById('no');
        const yes = document.getElementById('yes');
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - no.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - no.offsetHeight - 20);
            no.style.position = 'fixed';
            no.style.left = x + 'px'; no.style.top = y + 'px';
        };
        no.addEventListener('mouseover', moveNo);
        no.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
        yes.addEventListener('click', () => {
            document.getElementById('card1').classList.add('hidden');
            document.getElementById('card2').classList.remove('hidden');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart'); heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        });
    </script>
</body>
</html>
